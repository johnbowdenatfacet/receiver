<!DOCTYPE html>
<html>
  <head>
    <title>iCommand downpat Chromecast Receiver.</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        padding: 20px 40px;
      }
      #content {
        height: 80vh;
        width: 100vw;
      }
      #youtube-container, #image-container, #video-container {
        display: none;
        height: 100%;
        width: 100%;
      }
      #youtube-src, #image-src, #video-tag {
        width: 100%;
        height: 100%;
        display: block;
        margin: auto;
      }
      #image-src {
        object-fit: cover;
      }
      #message {
        background-color: #000;
        color: #FFF;
        height: 20vh;
        width: 100vw;
        font-size: 40px;
        text-align: center;
        padding: 20px;
        margin: 0;
      }
      #msg {
        color: white;
        font-size: 20px;
      }
      span {
        color: white;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div id="msg"></div>
    <div id="content">
      <div id="youtube-container">
        <span>Youtube</span>
        <iframe id="youtube-src" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="image-container">
        <span>Image</span>
        <img id="image-src" src="" />
      </div>
      <div id="video-container">
        <span>Video</span>
        <video id="video-tag" controls>
          <source id="video-src" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div id="message"></div>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
      window.onload = function () {
        // cast.framework.CastReceiverContext.getInstance().start();

        window.castReceiver = cast.framework.CastReceiverContext.getInstance();
        // window.castReceiver.onReady = function (event) {
        //   window.castReceiver.setApplicationState('URL Cast ready...');
        // };
        var namespace = 'urn:x-cast:com.downpat-test.cast';
        // window.messageBus = window.castReceiver.getCastMessageBus(namespace);
        // window.messageBus.onMessage = function (event) {
        //   var message = JSON.parse(event.data);
        //   element('msg').innerText = message;
        //   window.messageBus.send(event.senderId, 'ok');
        //   updateUI(message.type, message.url, message.text);
        // };
        // initialize CastReceiverManager
        window.castReceiver.addCustomMessageListener(namespace, function (event) {
          var message = event.data; // JSON.parse(event.data);
          updateUI(message.type, message.src, message.text);
        });
        window.castReceiver.start({statusText: 'URL Cast starting...'});
      }
      function element (id) {
        return document.getElementById(id);
      }
      function reset () {
        ['youtube', 'image', 'video'].forEach(function (which) {
          element(which + '-container').style.display = 'none';
          element(which + '-src').src = '';
        });
      }
      function speak (text) {
        var synth = window.speechSynthesis;
        if (text && synth && typeof SpeechSynthesisUtterance !== 'undefined') {
          var utterance = new SpeechSynthesisUtterance(text);
          synth.speak(utterance);
        }
      }
      function updateUI (which, src, text) {
        element('msg').innerHTML = '</div><div>Type: ' + which + '</div><div>Text: ' + text + '</div><div>Src: ' + src + '</div>';
        // reset();
        element(which + '-src').src = src;
        element(which + '-container').style.display = 'block';
        element('message').innerText = text;
        speak(text);
        window.castReceiver.setApplicationState('Now Playing: ' + src);
      }
    </script>
  </body>
</html>
